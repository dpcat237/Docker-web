<VirtualHost *:80>
  ServerAlias www.website.local

  DocumentRoot /var/www/website/web
  DeflateCompressionLevel 9

  # Override default apache denies
  <Directory />
    Options all
    AllowOverride all
    Require all granted
  </Directory>


  <Directory "/var/www/website/web/">
   SetOutputFilter DEFLATE
   DirectoryIndex app.php
   Require all granted
   Options Indexes FollowSymlinks MultiViews
   AllowOverride all
  </Directory>

</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAlias www.website.local
        DocumentRoot /var/www/website/web

        ErrorLog /var/log/apache2/website_error.log
        CustomLog /var/log/apache2/website_access.log combined

        # Override default apache denies
        # Override default apache denies
        <Directory />
          Options all
          AllowOverride all
          Require all granted
        </Directory>

        <Directory /var/www/website/web>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride all
                Require all granted
        </Directory>

        #   SSL Engine Switch:
        #   Enable/Disable SSL for this virtual host.
        SSLEngine on

        #   A self-signed (snakeoil) certificate can be created by installing
        #   the ssl-cert package. See
        #   /usr/share/doc/apache2.2-common/README.Debian.gz for more info.
        #   If both key and certificate are stored in the same file, only the
        #   SSLCertificateFile directive is needed.
        SSLCertificateFile    /etc/apache2/ssl/apache.crt
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

        # MSIE 7 and newer should be able to use keepalive
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>
</IfModule>
